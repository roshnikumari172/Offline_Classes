<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="27_styles.css">
</head>
<body>

    <!-- JS Digital Clock -->
    <section class="digital-section">

        <article class="digital-article">
            <h2>India</h2>
            <h3 id="india_date">9/11/2018</h3>
            <h1 id="india_time">03:19:00 PM</h1>
        </article>

        <article class="digital-article">
            <h2>USA</h2>
            <h3 id="usa_date">9/11/2018</h3>
            <h1 id="usa_time">03:19:00 PM</h1>
        </article>

        <article class="digital-article">
            <h2>China</h2>
            <h3 id="china_date">9/11/2018</h3>
            <h1 id="china_time">03:19:00 PM</h1>
        </article>

    </section>


<script src="27_script.js"></script>
</body>
</html>
